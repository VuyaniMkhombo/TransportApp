<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" >
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.auth0.com/js/auth0/9.5.1/auth0.min.js"></script>
    </head>
    <body>
        <div class="section" id="app">
            <form class="form" v-on:submit,prevent>
                <div class="field">
                    <label class="label">username</label>
                    <input class="input" type="text" id="username" v-model="username" v-bind:class="{ 'is-danger': usernameError}">
                    <div class="has-text-danger" v-if="usernameError">The was an issue with your username</div>
                </div>

                <div class="field">
                    <label class="label">password</label>
                    <input class="input" type="password" id="password" v-model="password"v-bind:class="{ 'is-danger': passwordError}">
                   <!-- <div class="has-text-danger" v-if="passwordError == true">The was an issue with your password</div> -->
                   <ul>
                       <li v-for="error in usernameError">{{error}}</li>
                   </ul>
                </div>

                <div class="field">
                    <button class="button" id="btn-login" type="submit" v-on:click="login">Login</button>
                </div>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
