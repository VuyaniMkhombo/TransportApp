<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="manifest" href="manifest.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="is-size-1">
          Asivayeni App
        </h1>
      </div>

      <div class="container has-text-centered">
       <div class="">
         <img src="images/Train.jpeg" alt="">
       </div>
      </div>
 
      <div class="container" style="margin-top: 2em" id="app">
          
        <form class="form" v-on:submit.prevent>
          <div class="field">
            <label class="label">Username</label>
            <input v-model="username" class="input" type="text" id="username" v-bind:class="{'is-danger':usernameError}">
            <ul>
              <li v-for="error in usernameErrorMessage">
                  {{ error.msg }}
                <span>{{new Date(error.date).toString()}}</span>
              </li>
            </ul>
          </div>
      
          <div class="field">
            <label class="label">Password</label>
            <input v-model="password" class="input" type="password" id="password" v-bind:class="{'is-danger':passwordError}">
      
            <ul>
              <li v-for="error in passwordErrorMessage">
                  {{ error.msg }}
                <span>{{new Date(error.date).toString()}}</span>
              </li>
            </ul>
          </div>
      
          <div class="field">
              <button v-on:click="validate" class="button is-black" id="btn-login" style="padding-left: 4em; padding-right: 4em">Login</button>
          </div>
      
        </form>
        <div class="has-text-centered">
            Don't have an account? 
            <br>
            <span class="is-link">
              <u class ="is-black">Sign Up</u>
            </span>

        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
