<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  
  <body>
    <section class="section">
      <div class="container has-text-centered">
        <h1 class="is-size-1">
          Asivayeni App
        </h1>
      </div>

     <div class="container has-text-centered">
       <div class="">
         <img src="images/Train.jpeg" alt="">
       </div>
     </div>
 
      <div class="container" style="margin-top: 2em">
        <form class="form">
          <div class="field">
            <div class="control">
              <input class="input" type="text" placeholder="username">
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input class="input" password="text" placeholder="password">
            </div>
          </div>
          <div class="field is-grouped is-grouped-centered" style="margin-top: 2rem">
            <div class="control">
              <button class="button is-black" style="padding-left: 4em; padding-right: 4em">Loging</button>
            </div>
          </div>
          <div class="field is-grouped is-grouped-centered" style="margin-top: 2em">
            <div class="has-text-centered">
              "Don't have an account?" 
              <br>
              <span class="is-link">
                <u class ="is-black">Sign Up</u>
              </span>

            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
